
PendulumMPC-v1:
  vec_env_wrapper: mpc_baselines.wrappers.VecMPCStateWrapper
  n_envs: 4
  n_timesteps: !!float 1e5
  policy: 'MPCMlpPolicy'
  policy_kwargs: 
    dynamics: mpc_baselines.dynamics.PendulumDynamics
    mpc_horizon: 3
  mpc_state_dim: 2
  n_steps: 1024
  gae_lambda: 0.95
  gamma: 0.9
  n_epochs: 10
  ent_coef: 0.0
  learning_rate: !!float 1e-3
  clip_range: 0.2
  use_sde: True
  sde_sample_freq: 4